name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
      - name: Build backend
        run: |
          cd backend
          mvn -B -DskipTests package
      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build
