version: '3.8'
services:
  backend:
    build: ./backend
    container_name: ai-test1
    ports:
      - "8080:8080" # host:container -> host uses 8080
    # Use a named volume for data to avoid host bind-mount issues on readonly filesystems.
    volumes:
      - backend_data:/app/data
    restart: unless-stopped
  frontend:
    build: ./frontend
    container_name: ai-test2
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_data:
    driver: local
